[build]
  functions = "netlify/functions"
  command = "npm run build && cp /sitemap.xml" # 明示的コピー
  publish = "out"

  [[redirects]]
  from = "/list"
  to = "/list.html"
  status = 200

# netlify.toml
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
