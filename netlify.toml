[build]
  command = "npm run build && cp public/sitemap.xml out/"  # 修正不要だが、ビルドスクリプト必須
  publish = "out"

  [[redirects]]
  from = "/list"
  to = "/list.html"
  status = 200

[[headers]]
  for = "/sitemap.xml"  # パス修正（/public/削除）
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
