[build]
  command = "echo 'Static site - no build required'" # または、空のコマンドでも可
  publish = "." # ルートディレクトリに静的ファイルがある場合

# 必須リダイレクト設定
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true  # SPAフォールバック[4][6]

# サイトマップ設定
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=86400, stale-while-revalidate=3600"
    Link = "</sitemap.xml>; rel=\"sitemap\""

# セキュリティヘッダー
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# キャッシュ戦略
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# プラグイン設定
[[plugins]]
package = "@netlify/plugin-sitemap"
[plugins.inputs]
  exclude = ["/admin/*", "/temp/*"]
  changeFreq = "daily"
  priority = 0.7

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [[plugins]]
package = "netlify-plugin-image-optim"
  [plugins.inputs]
  quality = 75       # JPEG画質（1-100）
  webp = true        # WebP変換有効化
  avif = true        # AVIF変換有効化
  pngCompression = 3 # PNG圧縮レベル（1-6）
  skipLarger = true  # 最適化後サイズが大きくなる場合スキップ
  
# 開発環境向け追加設定
[dev]
  framework = "#static"
  targetPort = 80
  autoLaunch = false
