<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utamikan Links</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .link-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #ff69b4; /* ピンク色に変更 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            position: relative; /* アイコン配置の基準 */
            height: 100px;
            padding-left: 20%;
            padding-right: 0;
            padding-top: 0;
            padding-bottom: 0;
        }
        .link-button:hover {
            background-color: #e6529b; /* ホバー時の色を少し暗く */
        }
        .link-button i {
            position: absolute;
            margin-right: 10px; /* テキストとの間隔 */
            font-size: 50px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 0;
            width: 20%;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img src="your-profile-image.jpg" alt="Profile Image" class="profile-image">
        <h1>うたみかん🍊🎤</h1>
        <a href="https://www.instagram.com/uta_mikan?igsh=MTMyNXlqa3RpbmRxMQ==&utm_source=qr/" class="link-button">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://kei184.github.io/utamikan/list" class="link-button">
            <i class="fas fa-list"></i> うたリスト
        </a>
        <a href="https://lin.ee/KdjohVd" class="link-button">
            <i class="fab fa-line"></i> ボーカル教室・ロマンツァ公式LINE
        </a>
        <a href="https://line.me/ti/g2/_9_PtWiimOf4lzsFMYQhhnPwxN56jlE8siv7xA?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" class="link-button">
            <i class="fas fa-users"></i> サブスク限定オープンチャット
        </a>
    </div>
    <script src="/utamikan/script.js"></script>
</body>
</html>
