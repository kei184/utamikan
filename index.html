<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
.link-button {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* 🔹 アイコンを左寄せ */
    width: 90%;
    max-width: 300px; /* ボタンの最大幅を設定 */
    margin: 0 auto 10px auto; /* 左右中央揃え */
    padding: 20px; /* 高さを2倍にする */
    background-color: #ff69b4;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 1.2em;
    position: relative;
}
        .link-button:hover {
            background-color: #e6529b;
        }
.link-button i {
    font-size: 1.5em; /* 🔹 アイコンの大きさを通常の1.5倍に拡大 */
    margin-right: 15px; /* アイコンとテキストの間隔 */
    margin-left: 10px; /* アイコンをボタン内で左端に寄せる */
    flex-shrink: 0; /* 🔹 アイコンが縮まないように固定 */
}
        .orange-mic {
            font-size: 0.5em;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
