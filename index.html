    <style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffd1dc 30%, #ffebb5 70%);
    background-size: cover;
    position: relative;
}

/* かわいいドット柄を背景に追加 */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle, rgba(255, 165, 0, 0.3) 10%, transparent 20%),
                      radial-gradient(circle, rgba(255, 105, 180, 0.3) 10%, transparent 20%);
    background-size: 50px 50px;
    opacity: 0.7;
    z-index: -1;
}

.container {
    width: 90%;
    max-width: 320px;
    margin: 0 auto;
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* かわいいポップなボタン */
.link-button {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 90%;
    max-width: 300px;
    margin: 0 auto 10px auto;
    padding: 20px;
    background: linear-gradient(135deg, #ff69b4, #ff8c00);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
    font-size: 1.2em;
    position: relative;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s;
}

/* ボタンホバー時のポップな動き */
.link-button:hover {
    background: linear-gradient(135deg, #e6529b, #ff6600);
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.link-button i {
    font-size: 1.5em;
    margin-right: 15px;
    margin-left: 10px;
    flex-shrink: 0;
}

/* タイトルをポップに */
h1 {
    font-size: 1.8em;
    color: #ff4500;
    text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
}

        .orange-mic {
            font-size: 0.5em;
        }
    </style>
