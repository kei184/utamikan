<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うたったことのある曲リスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
            background-color: #fff5e6;
            background-image: url('https://www.transparenttextures.com/patterns/food.png');
        }
        h1 {
            color: #d2691e;
            text-align: center;
            font-size: 2em;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .filter-group label {
            font-weight: normal;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 3px;
        }
        .filter-group select, .filter-group input {
            padding: 8px;
            border: 1px solid #ffa500;
            border-radius: 5px;
            background-color: #ffebcd;
            font-size: 1em;
            width: 200px;
        }
        #filterGenre {
            width: auto;
            min-width: 100px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>🍊 うたったことのある曲リスト 🍊</h1>
    <div class="filter-container">
        <div class="filter-group">
            <label for="searchInput">検索</label>
            <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索..." onkeyup="filterTable()">
        </div>
        <div class="filter-group">
            <label for="filterArtist">アーティスト</label>
            <select id="filterArtist" onchange="filterTable()">
                <option value="">すべて</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filterGenre">ジャンル</label>
            <select id="filterGenre" onchange="filterTable()">
                <option value="">すべて</option>
            </select>
        </div>
    </div>
    <table id="songTable">
        <thead>
            <tr>
                <th>アーティスト</th>
                <th>曲名</th>
                <th>ジャンル</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="load-button">🍊 データ読み込み 🍊</button>
    <script>
        function filterTable() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase().normalize("NFKC");
            const artistInput = document.getElementById("filterArtist").value;
            const genreInput = document.getElementById("filterGenre").value;
            const table = document.getElementById("songTable");
            const tr = table.getElementsByTagName("tr");
            for (let i = 1; i < tr.length; i++) {
                const tdArtist = tr[i].getElementsByTagName("td")[0];
                const tdTitle = tr[i].getElementsByTagName("td")[1];
                const tdGenre = tr[i].getElementsByTagName("td")[2];
                let showRow = true;
                if (searchInput) {
                    const artistText = tdArtist ? tdArtist.textContent.toLowerCase() : "";
                    const titleText = tdTitle ? tdTitle.textContent.toLowerCase() : "";
                    const genreText = tdGenre ? tdGenre.textContent.toLowerCase() : "";
                    if (!artistText.includes(searchInput) && !titleText.includes(searchInput) && !genreText.includes(searchInput)) {
                        showRow = false;
                    }
                }
                tr[i].style.display = showRow ? "" : "none";
            }
        }
        document.getElementById('load-button').addEventListener('click', function() {
            fetch('/getSheetData')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('songTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';
                    if (data.values && data.values.length > 1) {
                        data.values.slice(1).forEach(row => {
                            if (row.length >= 3) {
                                const tr = document.createElement("tr");
                                tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td>`;
                                tableBody.appendChild(tr);
                            }
                        });
                    }
                    filterTable();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
