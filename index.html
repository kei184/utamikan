<body>
    <h1>üçä „ÅÜ„Åü„Å£„Åü„Åì„Å®„ÅÆ„ÅÇ„ÇãÊõ≤„É™„Çπ„Éà üçä</h1>
  
    <div class="filter-container">
        <div class="filter-group">
            <label for="searchInput">Ê§úÁ¥¢</label>
            <input type="text" id="searchInput" placeholder="Êõ≤Âêç„Åæ„Åü„ÅØ„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà„ÅßÊ§úÁ¥¢..." onkeyup="filterTable()">
        </div>
        <div class="filter-group">
            <label for="filterArtist">„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà„ÇíÈÅ∏„Å∂</label>
            <select id="filterArtist" onchange="filterTable()">
                <option value="">„Åô„Åπ„Å¶</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filterGenre">„Ç∏„É£„É≥„É´„ÇíÈÅ∏„Å∂</label>
            <select id="filterGenre" onchange="filterTable()">
                <option value="">„Åô„Åπ„Å¶</option>
            </select>
        </div>
    </div>

    <table id="songTable">
        <thead>
            <tr>
                <th>„Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà</th>
                <th>Êõ≤Âêç</th>
                <th>„Ç∏„É£„É≥„É´</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    <button id="load-button">üçä „Éá„Éº„ÇøË™≠„ÅøËæº„Åø üçä</button>

    <script>
        function filterTable() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const artistInput = document.getElementById("filterArtist").value;
            const genreInput = document.getElementById("filterGenre").value;
            const table = document.getElementById("songTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                const tdArtist = tr[i].getElementsByTagName("td")[0];
                const tdTitle = tr[i].getElementsByTagName("td")[1];
                const tdGenre = tr[i].getElementsByTagName("td")[2];
                let showRow = true;

                if (artistInput && tdArtist && tdArtist.textContent.trim() !== artistInput) {
                    showRow = false;
                }
                if (genreInput && tdGenre && tdGenre.textContent.trim() !== genreInput) {
                    showRow = false;
                }
                if (searchInput && tdTitle && tdArtist && tdGenre) {
                    if (!tdArtist.textContent.toLowerCase().includes(searchInput) && 
                        !tdTitle.textContent.toLowerCase().includes(searchInput) && 
                        !tdGenre.textContent.toLowerCase().includes(searchInput)) {
                        showRow = false;
                    }
                }
                tr[i].style.display = showRow ? "" : "none";
            }
        }

        document.getElementById('load-button').addEventListener('click', function() {
            const sheetId = '1VfJK5dFMW03slpZhhVMKpyR00Nb0X4XHoidBRXRutq4';
            const apiKey = 'AIzaSyDExCYuaq_4KUKe9r-e9SBgrSl-voXcl7o';
            const range = '„Ç∑„Éº„Éà1!A1:C500';

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(range)}?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const values = data.values;
                    const tableBody = document.getElementById('songTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';
                    const artistSet = new Set();
                    const genreSet = new Set();

                    if (values && values.length > 1) {
                        values.slice(1).forEach(row => { // 1Ë°åÁõÆ„Çí„Çπ„Ç≠„ÉÉ„Éó
                            if (row.length >= 3) {
                                const tr = document.createElement("tr");
                                tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td>`;
                                tableBody.appendChild(tr);
                                artistSet.add(row[0]);
                                genreSet.add(row[2]);
                            }
                        });
                    }
                    document.getElementById("filterArtist").innerHTML = '<option value="">„Åô„Åπ„Å¶</option>' + Array.from(artistSet).map(artist => `<option value="${artist}">${artist}</option>`).join('');
                    document.getElementById("filterGenre").innerHTML = '<option value="">„Åô„Åπ„Å¶</option>' + Array.from(genreSet).map(genre => `<option value="${genre}">${genre}</option>`).join('');
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
