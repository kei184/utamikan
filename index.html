<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うたったことのある曲リスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
            background: url('https://www.transparenttextures.com/patterns/food.png'), #ffebc6;
            color: #5c3d00;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 1.5em;
            background-color: #ffae00;
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .notice {
            font-size: 0.9em; /* 小さめのフォントサイズ */
            color: #ff6f00; /* 注意書きの色 */
            text-align: center; /* 中央揃え */
            margin: 10px 0; /* 上下の余白 */
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .filter-group label {
            font-weight: bold;
            font-size: 1em;
            color: #ff6f00;
            margin-bottom: 5px;
        }

        .filter-group select, .filter-group input {
            padding: 10px;
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: #fff3e0;
            font-size: 1em;
            width: 220px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ff9800;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #ffae00;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #fff3e0;
        }

        tr:hover {
            background-color: #ffcc80;
        }

        #load-button {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #load-button:hover {
            background-color: #ff6f00;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>🍊うたったことのある曲🍊</h1>
    <div class="notice">※忘れちゃってる曲もあります🙇‍♀️</div>
    <div class="filter-container">
        <div class="filter-group">
            <label for="searchInput">検索</label>
            <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索...">
        </div>
        <div class="filter-group">
            <label for="filterArtist">アーティストで選ぶ</label>
            <select id="filterArtist">
                <option value="">すべて</option>
                <!-- アーティストのオプションをJavaScriptで追加 -->
            </select>
        </div>
        <div class="filter-group">
            <label for="filterGenre">ジャンルで選ぶ</label>
            <select id="filterGenre">
                <option value="">すべて</option>
                <!-- ジャンルのオプションをJavaScriptで追加 -->
            </select>
        </div>
    </div>
    <table id="songTable">
        <thead>
            <tr>
                <th>アーティスト</th>
                <th>曲名</th>
                <th>ジャンル</th>
            </tr>
        </thead>
        <tbody>
            <!-- データがここにロードされる -->
        </tbody>
    </table>
    <button id="load-button">データ読み込み</button>
    <div class="notice">※随時更新しています</div>
    <div id="error-message"></div>

    <script src="script.js" defer></script>
</body>

</html>
