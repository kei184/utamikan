<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utamikan Links</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd1dc, #ffebb5);
            overflow: hidden;
            position: relative;
        }

        /* 🌟 背景の動くポップなデザイン */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .container {
            width: 90%;
            max-width: 320px;
            margin: 0 auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .profile-image {
            width: 50%;
            height: auto;
        }

        h1 {
            font-size: 1.8em;
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .link-button {
            display: inline-block;
            align-items: center;
            justify-content: flex-start;
            width: 90%;
            max-width: 300px;
            margin: 0 auto 10px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff69b4, #ff8c00);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }

        .link-button:hover {
            background: linear-gradient(135deg, #e6529b, #ff6600);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .link-button i {
            font-size: 1.5em;
            margin-right: 15px;
            margin-left: 10px;
            flex-shrink: 0;
        }

        /* 🌸 ふんわり浮かぶ背景要素をJSでランダムに配置 */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="background">
        <script>
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = Math.random() * 10 + 5 + "s";
                bubble.style.width = bubble.style.height = Math.random() * 50 + 20 + "px";
                document.querySelector(".background").appendChild(bubble);
            }
        </script>
    </div>

    <div class="container">
        <img src="/utamikan/mikan.png" alt="Profile Image" class="profile-image">
        <h1>うたみかん<span class="orange-mic">🍊🎤</span></h1>
        <a href="https://www.tiktok.com/@utamikan.boitore" class="link-button">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://www.instagram.com/uta_mikan?igsh=MTMyNXlqa3RpbmRxMQ==&utm_source=qr/" class="link-button">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https:/utamikan/list" class="link-button">
            <i class="fas fa-list"></i> うたリスト
        </a>
        <a href="https://lin.ee/KdjohVd" class="link-button">
            <i class="fab fa-line"></i> ボーカル教室<br>ロマンツァ公式LINE
        </a>
        <a href="https://line.me/ti/g2/_9_PtWiimOf4lzsFMYQhhnPwxN56jlE8siv7xA?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" class="link-button">
            <i class="fas fa-users"></i> サブスク限定<br>オープンチャット
        </a>
    </div>
    <script src="/utamikan/app_message.js"></script>
</body>
</html>
