<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うたったことのある曲リスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f58905;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        #searchInput, #filterArtist, #filterGenre {
            margin-bottom: 20px;
            padding: 10px;
            width: 30%;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>うたったことのある曲リスト</h1>

    <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索..." onkeyup="filterTable()">
    
    <p><label for="filterArtist">アーティスト</label></p>
    <select id="filterArtist" onchange="filterTable()">
        <option value="">すべて</option>
        <option value="Ado">Ado</option>
        <option value="aiko">aiko</option>
        <!-- 他のアーティストのオプション -->
    </select>

    <p><label for="filterGenre">ジャンル</label></p>
    <select id="filterGenre" onchange="filterTable()">
        <option value="">すべて</option>
        <option value="令和">令和</option>
        <option value="平成">平成</option>
    </select>

    <table id="songTable">
        <thead>
            <tr>
                <th>アーティスト</th>
                <th>曲名</th>
                <th>ジャンル</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Ado</td><td>私は最強</td><td>令和</td></tr>
            <tr><td>Ado</td><td>風のゆくえ</td><td>令和</td></tr>
            <!-- 他の曲のデータ -->
        </tbody>
    </table>

    <h1>スプレッドシートデータ</h1>
    <div id="data-list"></div>
    <button id="load-button">データ読み込み</button>

    <script>
        function filterTable() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const artistInput = document.getElementById("filterArtist").value;
            const genreInput = document.getElementById("filterGenre").value;
            const table = document.getElementById("songTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                const tdArtist = tr[i].getElementsByTagName("td")[0];
                const tdTitle = tr[i].getElementsByTagName("td")[1];
                const tdGenre = tr[i].getElementsByTagName("td")[2];
                let showRow = true;

                if (artistInput && tdArtist && tdArtist.textContent.trim() !== artistInput) {
                    showRow = false;
                }
                if (genreInput && tdGenre && tdGenre.textContent.trim() !== genreInput) {
                    showRow = false;
                }
                if (searchInput && tdTitle) {
                    if (!tdArtist.textContent.toLowerCase().includes(searchInput) && 
                        !tdTitle.textContent.toLowerCase().includes(searchInput) && 
                        !tdGenre.textContent.toLowerCase().includes(searchInput)) {
                        showRow = false;
                    }
                }
                tr[i].style.display = showRow ? "" : "none";
            }
        }

        document.getElementById('load-button').addEventListener('click', function() {
            const sheetId = '1VfJK5dFMW03slpZhhVMKpyR00Nb0X4XHoidBRXRutq4';
            const apiKey = 'AIzaSyDExCYuaq_4KUKe9r-e9SBgrSl-voXcl7o';
            const range = 'シート1!A1:c500';

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(range)}?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const values = data.values;
                    const dataList = document.getElementById('data-list');
                    dataList.innerHTML = '';
                    if (values) {
                        values.forEach(row => {
                            const rowDiv = document.createElement('div');
                            rowDiv.textContent = row.join(', ');
                            dataList.appendChild(rowDiv);
                        });
                    } else {
                        dataList.textContent = 'データがありません。';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
