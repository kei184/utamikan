<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うたったことのある曲リスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
            background-color: #fff5e6;
            background-image: url('https://www.transparenttextures.com/patterns/food.png');
        }
        h1 {
            color: #d2691e;
            text-align: center;
            font-size: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ffa500;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ff8c00;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #ffdab9;
        }
        tr:hover {
            background-color: #ffdead;
        }
        #searchInput, #load-button {
            margin-bottom: 10px;
            padding: 10px;
            width: 30%;
            border: 2px solid #ffa500;
            border-radius: 5px;
            background-color: #ffebcd;
            font-size: 1em;
        }
        #load-button {
            display: block;
            margin: 20px auto;
            background-color: #ffa500;
            color: white;
            cursor: pointer;
        }
        #load-button:hover {
            background-color: #ff8c00;
        }
        label {
            display: inline-block;
            margin-bottom: 2px;
        }
        select {
            display: block;
            margin-top: 0;
            width: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>🍊 うたったことのある曲リスト 🍊</h1>
  
    <label>検索</label>
    <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索..." onkeyup="filterTable()">
    
    <label for="filterArtist">アーティスト</label>
    <select id="filterArtist" onchange="filterTable()">
        <option value="">すべて</option>
    </select>

    <label for="filterGenre">ジャンル</label>
    <select id="filterGenre" onchange="filterTable()">
        <option value="">すべて</option>
    </select>

    <table id="songTable">
        <thead>
            <tr>
                <th>アーティスト</th>
                <th>曲名</th>
                <th>ジャンル</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button id="load-button">🍊 データ読み込み 🍊</button>

    <script>
        function filterTable() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const artistInput = document.getElementById("filterArtist").value;
            const genreInput = document.getElementById("filterGenre").value;
            const table = document.getElementById("songTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                const tdArtist = tr[i].getElementsByTagName("td")[0];
                const tdTitle = tr[i].getElementsByTagName("td")[1];
                const tdGenre = tr[i].getElementsByTagName("td")[2];
                let showRow = true;

                if (artistInput && tdArtist && tdArtist.textContent.trim() !== artistInput) {
                    showRow = false;
                }
                if (genreInput && tdGenre && tdGenre.textContent.trim() !== genreInput) {
                    showRow = false;
                }
                if (searchInput && tdTitle) {
                    if (!tdArtist.textContent.toLowerCase().includes(searchInput) && 
                        !tdTitle.textContent.toLowerCase().includes(searchInput) && 
                        !tdGenre.textContent.toLowerCase().includes(searchInput)) {
                        showRow = false;
                    }
                }
                tr[i].style.display = showRow ? "" : "none";
            }
        }
    </script>
</body>
</html>
