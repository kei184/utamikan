<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レパートリー曲</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: "M PLUS 1p", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: 
                url('https://www.transparenttextures.com/patterns/food.png'), 
                #ffebc6;
            color: #5c3d00;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 105, 180, 0.3); /* ピンク色のバブル */
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 30px 20px;
            background: linear-gradient(to bottom, #faf3e0, #efe4d2);
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            margin: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 1.6em;
            background: linear-gradient(135deg, #ffa500, #ff7e5f);
            padding: 10px;
            border-radius: 25px;
            margin: 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            width: 40px;
            height: auto;
            margin: 0 10px;
        }

        a {
            color: #ff8c00;
            text-decoration: underline;
        }

        .notice {
            font-size: 1em;
            color: #d2691e;
            text-align: center;
            margin: 8px 0;
            font-weight: bold;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-form, .filter-form {
            flex: 1 1 calc(33.33% - 20px);
            min-width: 220px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-form label, .filter-form label {
            font-weight: bold;
            font-size: 1.1em;
            color: #ff8c00;
            margin-bottom: 5px;
        }

        .search-form input, .filter-form select {
            padding: 10px;
            border: 2px solid #ff8c00;
            border-radius: 10px;
            background-color: #fff0f5;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ff8c00;
            padding: 14px;
            text-align: left;
        }

        th {
            background-color: #ffcc99;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #fff4e6;
        }

        tr:hover {
            background-color: #ffdab9;
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        #load-button {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: none;
            transition: transform 0.2s, background 0.3s, box-shadow 0.2s;
        }

        #load-button:hover {
            background: linear-gradient(135deg, #ffcc33, #ff9966);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }
            .search-form, .filter-form {
                flex: 1 1 100%;
                min-width: 80%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <script>
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = Math.random() * 10 + 5 + "s";
                bubble.style.width = bubble.style.height = Math.random() * 50 + 20 + "px";
                document.querySelector(".background").appendChild(bubble);
            }
        </script>
    </div>

    <div class="container">
        <h1>
            <img src="/utamikan/mikan.png" alt="Mikan Icon">
            レパートリー曲
            <img src="/utamikan/mikan.png" alt="Mikan Icon">
        </h1>
        
        <div class="form-container">
            <div class="search-form">
                <label for="searchInput">検索</label>
                <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索...">
            </div>

            <div class="filter-form">
                <label for="filterArtist">アーティストで選ぶ</label>
                <select id="filterArtist">
                    <option value="">すべて</option>
                </select>
            </div>

            <div class="filter-form">
                <label for="filterGenre">ジャンルで選ぶ</label>
                <select id="filterGenre">
                    <option value="">すべて</option>
                </select>
            </div>
        </div>

        <table id="songTable">
            <thead>
                <tr>
                    <th>アーティスト</th>
                    <th>曲名</th>
                    <th>ジャンル</th>
                </tr>
            </thead>
            <tbody>
                <!-- データがここにロードされる -->
            </tbody>
        </table>

        <div class="notice">↓最初にボタンを押してね♡</div>
        <button id="load-button">データ読み込み</button>
        <div class="notice">※随時更新しています</div>
        <div id="error-message"></div>
    </div>
    
    <script src="script.js" defer></script>
</body>

</html>
