<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="うたみかんは、楽しく歌を教えるボイストレーナー。TikTokではLIVE配信や歌ってみた動画を投稿中！うたリストの中からLIVE配信でリクエストしてみてね。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うたみかんレパートリー曲</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="list.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W8VREJZ0RY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-W8VREJZ0RY');
    </script>
</head>

<body>
    <div class="background">
        </div>

    <div class="container">
        <h1>
            <img src="/mikan.png" alt="Mikan Icon">
            レパートリー曲
            <img src="/mikan.png" alt="Mikan Icon">
        </h1>

        <div class="form-container">
            <div class="search-form">
                <label for="searchInput">検索</label>
                <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索...">
            </div>

            <div class="filter-form">
                <label for="filterArtist">アーティストで選ぶ</label>
                <select id="filterArtist">
                    <option value="">すべて</option>
                </select>
            </div>

            <div class="filter-form">
                <label for="filterGenre">ジャンルで選ぶ</label>
                <select id="filterGenre">
                    <option value="">すべて</option>
                </select>
            </div>
        </div>

        <table id="songTable">
            <thead>
                <tr class="gradient-header">
                    <th>アーティスト</th>
                    <th>曲名</th>
                    <th>ジャンル</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div class="notice">↓最初にボタンを押してね♡</div>
        <button id="load-button">データ読み込み</button>
        <div class="notice">※随時更新しています</div>
        <div id="error-message"></div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
