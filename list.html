<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レパートリー曲</title>
    <style>
body {
    font-family: "Kosugi Maru", "Cute Font", cursive, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    background: 
        linear-gradient(135deg, rgba(255,240,245,0.7), rgba(255,209,220,0.5)),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><g fill="rgba(255,182,193,0.05)"><circle cx="50" cy="50" r="40"/></g></svg>');
    background-size: cover, 100px 100px;
    color: #FF69B4;
}

/* 背景の動くポップなデザイン */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: -1;
}

.bubble {
    position: absolute;
    background: radial-gradient(
        circle at 30% 30%, 
        rgba(255,105,180,0.5), 
        rgba(255,20,147,0.3)
    );
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(255,105,180,0.3);
    animation: float 15s infinite linear;
}

@keyframes float {
    0% { 
        transform: translateY(100vh) scale(0.5); 
        opacity: 0; 
    }
    25% { 
        opacity: 0.6; 
    }
    50% { 
        opacity: 0.4; 
    }
    75% { 
        opacity: 0.6; 
    }
    100% { 
        transform: translateY(-10vh) scale(1.5); 
        opacity: 0; 
    }
}

/* バブルを増やすための追加スクリプト用 */
<script>
function createBubbles() {
    const background = document.querySelector('.background');
    const bubbleCount = 20; // バブルの数

    for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        // ランダムなサイズ
        const size = Math.random() * 100 + 50; // 50-150px
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        // ランダムな開始位置
        bubble.style.left = `${Math.random() * 100}%`;
        
        // ランダムなアニメーション遅延
        bubble.style.animationDelay = `${Math.random() * 10}s`;
        
        background.appendChild(bubble);
    }
}

// ページ読み込み時にバブルを作成
window.addEventListener('load', createBubbles);
</script>
        /* タイトル */
        h1 {
            color: #e65100;
            text-align: center;
            font-size: 2em;
            background: linear-gradient(135deg, #ffd194, #ff7e5f);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 注意書き */
        .notice {
            font-size: 1em;
            color: #d2691e;
            text-align: center;
            margin: 8px 0;
            font-weight: bold;
        }

        /* フィルターコンテナ */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* フィルターグループ */
        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .filter-group label {
            font-weight: bold;
            font-size: 1.1em;
            color: #ff69b4;
            margin-bottom: 5px;
        }

        /* フィルターの入力・選択 */
        .filter-group select,
        .filter-group input {
            padding: 12px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            background-color: #fff0f5;
            font-size: 1.1em;
            width: 220px;
        }

        /* テーブルデザイン */
        table {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ff69b4;
            padding: 14px;
            text-align: left;
        }

        th {
            background-color: #ffb6c1;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #fff0f5;
        }

        tr:hover {
            background-color: #ffccd5;
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        /* ボタンデザイン */
        #load-button {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
        }

        #load-button:hover {
            background: linear-gradient(135deg, #ffcc33, #ff9966);
            transform: scale(1.05);
        }

        /* エラーメッセージ */
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="background">
        <!-- バブルの例 -->
        <div class="bubble" style="left: 20%; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 40%; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 60%; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 80%; animation-delay: 6s;"></div>
    </div>

    <h1>🍊レパートリー曲🍊</h1>
    <div class="notice">※忘れちゃってる曲もあります🙇‍♀️</div>
    <div class="filter-container">
        <div class="filter-group">
            <label for="searchInput">検索</label>
            <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索...">
        </div>
        <div class="filter-group">
            <label for="filterArtist">アーティストで選ぶ</label>
            <select id="filterArtist">
                <option value="">すべて</option>
                <!-- JavaScriptでオプションを追加 -->
            </select>
        </div>
        <div class="filter-group">
            <label for="filterGenre">ジャンルで選ぶ</label>
            <select id="filterGenre">
                <option value="">すべて</option>
                <!-- JavaScriptでオプションを追加 -->
            </select>
        </div>
    </div>
    <table id="songTable">
        <thead>
            <tr>
                <th>アーティスト</th>
                <th>曲名</th>
                <th>ジャンル</th>
            </tr>
        </thead>
        <tbody>
            <!-- データがここにロードされる -->
        </tbody>
    </table>

    <div class="notice">↓最初にボタンを押してね♡</div>
    <button id="load-button">データ読み込み</button>
    <div class="notice">※随時更新しています</div>
    <div id="error-message"></div>

    <script src="script.js" defer></script>
    <!-- bodyの最後 -->
<div class="background"></div>
</body>

</html>
