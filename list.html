<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レパートリー曲</title>
    <style>
/* 🎨 背景（food.png + #ffebc6） */
body {
    font-family: "Comic Sans MS", cursive, sans-serif;
    line-height: 1.6;
    margin: 20px;
    padding: 20px;
    background: url('https://www.transparenttextures.com/patterns/food.png'), #ffebc6;
    color: #5c3d00;
}

        /* 🌟 背景の動くポップなデザイン */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
/* タイトル（🍊が目立つように薄いオレンジ系） */
h1 {
    color: #ff6f00;
    text-align: center;
    font-size: 1.8em;
    background: #ffe5b4;  /* 目立ちすぎない淡いオレンジ */
    padding: 15px;
    border-radius: 25px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* 注意書き */
.notice {
    font-size: 1em;
    color: #ff6f00;
    text-align: center;
    margin: 8px 0;
}

/* フィルターコンテナ */
.filter-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.9);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

/* フィルターグループ */
.filter-group {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.filter-group label {
    font-weight: bold;
    font-size: 1.1em;
    color: #ff69b4;
    margin-bottom: 5px;
}

/* フィルターの入力・選択 */
.filter-group select,
.filter-group input {
    padding: 12px;
    border: 2px solid #ff69b4;
    border-radius: 10px;
    background-color: #fff0f5;
    font-size: 1.1em;
    width: 220px;
}

/* テーブルデザイン */
table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

th, td {
    border: 1px solid #ff69b4;
    padding: 14px;
    text-align: left;
}

th {
    background-color: #ffb6c1;
    color: white;
}

tr:nth-child(even) {
    background-color: #fff0f5;
}

tr:hover {
    background-color: #ffccd5;
    transform: scale(1.02);
    transition: 0.3s ease-in-out;
}

/* ボタンデザイン（やさしいオレンジ系） */
#load-button {
    display: block;
    margin: 10px auto;
    padding: 15px 25px;
    background: linear-gradient(135deg, #ffb347, #ffcc80);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1.4em;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s, background 0.3s;
}

#load-button:hover {
    background: linear-gradient(135deg, #ffa726, #ffb74d);
    transform: scale(1.05);
}

/* エラーメッセージ */
#error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
}

    </style>
</head>

<body>
    <h1>🍊レパートリー曲🍊</h1>
    <div class="notice">※忘れちゃってる曲もあります🙇‍♀️</div>
    <div class="filter-container">
        <div class="filter-group">
            <label for="searchInput">検索</label>
            <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索...">
        </div>
        <div class="filter-group">
            <label for="filterArtist">アーティストで選ぶ</label>
            <select id="filterArtist">
                <option value="">すべて</option>
                <!-- アーティストのオプションはJavaScriptで追加 -->
            </select>
        </div>
        <div class="filter-group">
            <label for="filterGenre">ジャンルで選ぶ</label>
            <select id="filterGenre">
                <option value="">すべて</option>
                <!-- ジャンルのオプションはJavaScriptで追加 -->
            </select>
        </div>
    </div>
    <table id="songTable">
        <thead>
            <tr>
                <th>アーティスト</th>
                <th>曲名</th>
                <th>ジャンル</th>
            </tr>
        </thead>
        <tbody>
            <!-- データがここにロードされる -->
        </tbody>
    </table>
    <div class="notice">↓最初にボタンを押してね♡</div>
    <button id="load-button">データ読み込み</button>
    <div class="notice">※随時更新しています</div>
    <div id="error-message"></div>

    <script src="script.js" defer></script>
</body>

</html>
