<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="うたみかんは、楽しく歌を教えるボイストレーナー。TikTokではLIVE配信や歌ってみた動画を投稿中！うたリストの中からLIVE配信でリクエストしてみてね。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うたみかんレパートリー曲</title>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" as="style">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap"></noscript>

    <style>
        @font-face {
            font-family: 'M PLUS 1p';
            font-weight: 400;
            src: url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400&display=swap') format('woff2');
        }
        @font-face {
            font-family: 'M PLUS 1p';
            font-weight: 700;
            src: url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@700&display=swap') format('woff2');
        }

        body {
            font-family: "M PLUS 1p", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/food.png'), #ffebc6;
            color: #5c3d00;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            animation: float 10s infinite linear;
            bottom: -100px;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        .container {
            width: 100%; 
            max-width: 1000px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #faf3e0, #efe4d2, #d1c4b0);
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 0 20px;
            z-index: 3; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 3.2em; /* 2倍に設定 */
            background: linear-gradient(135deg, #ffaa00, #ff8c00);
            padding: 10px; 
            border-radius: 15px; /* 角を丸める */
            border: 2px solid white;
            margin: 20px auto;
            display: flex; 
            align-items: center; 
            justify-content: center;
            height: 60px; /* 高さを指定 */
            width: 100%; /* 幅を指定 */
        }

        h1 img {
            width: 40px; height: 40px; 
            margin: 0 10px;
        }

        a {
            color: #ff8c00;
            text-decoration: underline;
        }

        .form-container {
            display: flex; 
            justify-content: space-between; 
            gap: 15px;
            width: 100%; 
            margin-bottom: 20px; 
        }

        .search-form, .filter-form {
            flex: 1 1 30%; 
            min-width: 200px; 
            background: rgba(255, 255, 255, 0.9);
            padding: 10px; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-form label, .filter-form label {
            font-weight: bold; 
            font-size: 1.1em;
            color: #ff8c00; 
            margin-bottom: 5px; 
        }

        .search-form input, .filter-form select {
            padding: 10px; 
            border: 2px solid #ff8c00; 
            border-radius: 10px; 
            background-color: #fff0f5; 
            font-size: 1em; 
            width: 100%; 
            box-sizing: border-box; 
        }

        table {
            width: 100%; 
            border-collapse: collapse; 
            background-color: #f9f0e6; 
            border-radius: 15px;
            margin-bottom: 20px; 
            border: 2px solid white;
        }

        .gradient-header {
            background: linear-gradient(135deg, #ffaa00, #ff8c00);
            color: white; 
            border: 2px solid white; 
        }

        th, td {
            padding: 14px; 
            text-align: left;
        }

        th {
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #fff4e6; 
        }

        tr:hover {
            background-color: #ffdab9; 
        }

        #load-button {
            display: block; 
            margin: 20px auto; 
            padding: 15px 25px;
            background: linear-gradient(135deg, #ffaa00, #ff8c00);
            color: white; 
            border: 2px solid white;
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 1.4em; 
            font-weight: bold; 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s; 
        }

        #load-button:hover {
            background: linear-gradient(135deg, #ffcc33, #ff9933);
            transform: scale(1.08); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }

        #error-message {
            color: red; 
            text-align: center; 
            margin-top: 10px; 
            font-weight: bold; 
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column; 
                align-items: center; 
            }
            .search-form, .filter-form {
                flex: 1 1 100%; 
                min-width: 80%; 
                margin-bottom: 15px; 
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="bubble" style="left: 20%; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 40%; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 60%; animation-delay: 1s;"></div>
        <div class="bubble" style="left: 80%; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <h1>
            <img src="/mikan.png" alt="うたみかん Icon">
            レパートリー曲
            <img src="/mikan.png" alt="うたみかん Icon">
        </h1>

        <div class="form-container">
            <div class="search-form">
                <label for="searchInput">検索</label>
                <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索...">
            </div>
            <div class="filter-form">
                <label for="filterArtist">アーティストで選ぶ</label>
                <select id="filterArtist">
                    <option value="">すべて</option>
                </select>
            </div>
            <div class="filter-form">
                <label for="filterGenre">ジャンルで選ぶ</label>
                <select id="filterGenre">
                    <option value="">すべて</option>
                </select>
            </div>
        </div>

        <table id="songTable">
            <thead>
                <tr class="gradient-header">
                    <th>アーティスト</th>
                    <th>曲名</th>
                    <th>ジャンル</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="load-button">データ読み込み</button>
        <div class="notice">※随時更新しています</div>
        <div id="error-message"></div>
    </div>

    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-W8VREJZ0RY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-W8VREJZ0RY');
    </script>

    <script src="script.js" defer></script>
    <script>
        window.addEventListener('load', function() {
            var loadButton = document.getElementById('load-button');
            if (loadButton) {
                loadButton.click();
            }
        });
    </script>
</body>
</html>
