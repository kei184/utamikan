<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レパートリー曲</title>
    <style>
        /* 🎨 背景デザイン */
        body {
            font-family: "Comic Sans MS", "Arial", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/food.png'), #ffebc6;
            color: #5c3d00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* 🌟 ポップな背景の動くデザイン */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 182, 193, 0.8);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* タイトル */
        h1 {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            color: #e65100;
            text-align: center;
            font-size: 2em;
            background: linear-gradient(135deg, #ffd194, #ff7e5f);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 注意書き */
        .notice {
            font-size: 1em;
            color: #d2691e;
            text-align: center;
            margin: 8px 0;
            font-weight: bold;
        }

        /* フィルターコンテナ */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* フィルターグループ */
        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .filter-group label {
            font-weight: bold;
            font-size: 1.1em;
            color: #ff69b4;
            margin-bottom: 5px;
        }

        /* フィルターの入力・選択 */
        .filter-group select,
        .filter-group input {
            padding: 12px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            background-color: #fff0f5;
            font-size: 1.1em;
            width: 220px;
        }

        /* テーブルデザイン */
        table {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ff69b4;
            padding: 14px;
            text-align: left;
        }

        th {
            background-color: #ffb6c1;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #fff0f5;
        }

        tr:hover {
            background-color: #ffccd5;
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        /* ボタンデザイン */
        #load-button {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
        }

        #load-button:hover {
            background: linear-gradient(135deg, #ffcc33, #ff9966);
            transform: scale(1.05);
        }

        /* エラーメッセージ */
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="bubble" style="left: 20%; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 40%; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 60%; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 80%; animation-delay: 6s;"></div>
    </div>

    <h1>🍊レパートリー曲🍊</h1>
    <div class="notice">※忘れちゃってる曲もあります🙇‍♀️</div>
    <div class="filter-container">
        <div class="filter-group">
            <label for="searchInput">検索</label>
            <input type="text" id="searchInput" placeholder="曲名またはアーティストで検索...">
        </div>
        <div class="filter-group">
            <label for="filterArtist">アーティストで選ぶ</label>
            <select id="filterArtist">
                <option value="">すべて</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filterGenre">ジャンルで選ぶ</label>
            <select id="filterGenre">
                <option value="">すべて</option>
            </select>
        </div>
    </div>
    <table id="songTable">
        <thead>
            <tr>
                <th>アーティスト</th>
                <th>曲名</th>
                <th>ジャンル</th>
            </tr>
        </thead>
        <tbody>
            <!-- データがここにロードされる -->
        </tbody>
    </table>

    <div class="notice">↓最初にボタンを押してね♡</div>
    <button id="load-button">データ読み込み</button>
    <div class="notice">※随時更新しています</div>
    <div id="error-message"></div>

    <script src="script.js" defer></script>
</body>

</html>
